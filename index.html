<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrusel Aleatorio Swiper</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .swiper {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
      background-color: #fff;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #B8860B;
      background-color: rgba(240, 248, 255, 0.8);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      background-color: rgba(240, 248, 255, 1);
    }

    .swiper-pagination {
      bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper" id="swiper-wrapper">
      <div class="swiper-slide"><img src="foto (1).jpg" alt="Foto 1" /></div>
      <div class="swiper-slide"><img src="foto (2).jpg" alt="Foto 2" /></div>
      <div class="swiper-slide"><img src="foto (3).jpg" alt="Foto 3" /></div>
      <div class="swiper-slide"><img src="foto (4).jpg" alt="Foto 4" /></div>
      <div class="swiper-slide"><img src="foto (5).jpg" alt="Foto 5" /></div>
      <div class="swiper-slide"><img src="foto (6).jpg" alt="Foto 6" /></div>
      <div class="swiper-slide"><img src="foto (7).jpg" alt="Foto 7" /></div>
      <div class="swiper-slide"><img src="foto (8).jpg" alt="Foto 8" /></div>
      <div class="swiper-slide"><img src="foto (9).jpg" alt="Foto 9" /></div>
      <div class="swiper-slide"><img src="foto (10).jpg" alt="Foto 10" /></div>
      <!-- Puedes seguir agregando mÃ¡s -->
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    function shuffleSlides() {
      const wrapper = document.getElementById('swiper-wrapper');
      const slides = Array.from(wrapper.children);
      slides.sort(() => Math.random() - 0.5);
      slides.forEach(slide => wrapper.appendChild(slide));
    }

    shuffleSlides();

    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
